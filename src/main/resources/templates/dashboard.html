<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 20px;
        }

        h1 {
            color: brown;
            text-align: center;
        }

        h2 {
            color: rgb(114, 4, 4);
            margin-bottom: 20px;
        }

        .back-home {
            display: inline-block;
            margin: 10px auto 30px auto;
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #1565c0;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .property-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            padding: 10px;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .property-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .property-card p {
            margin: 5px 0;
            color: #555;
        }

        .property-card button, .property-card a {
            margin-right: 10px;
            margin-top: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .property-card button {
            background-color: crimson;
        }

        .property-card a {
            background-color: #007bff;
        }
        .back-home {
             display: inline-block;
             margin: 10px auto 30px auto;
             padding: 8px 16px;
             background-color: #1976d2;
             color: white;
             text-decoration: none;
             border-radius: 6px;
             font-weight: bold;
             transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #1565c0;
        }

    </style>
</head>
<body>
    <h1>Customer Dashboard</h1>
    
    <!-- âœ… Back to Home Button -->
    <div style="text-align: center;">
        <a href="/webpages/" class="back-home">Back to Home</a>
    </div>

    <h2>Add Properties :</h2>
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="/webpages/properties/new" class="back-home">Click To Add Properties</a>
  </div>
    <h2>Properties Added By You : </h2>
    <div class="property-grid" id="user-properties">Loading properties...</div>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/webpages/login';

        async function loadProperties() {
            const email = JSON.parse(atob(token.split('.')[1])).sub;

            const res = await fetch(`/api/properties/owner?email=${email}`, {
                headers: {'Authorization': 'Bearer ' + token}
            });
            const properties = await res.json();
            const container = document.getElementById('user-properties');

            if(properties.length === 0) {
                container.innerHTML = '<p>No properties added yet.</p>';
                return;
            }

            container.innerHTML = properties.map(p => `
                <div class="property-card">
                    <img src="${p.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                    <p><strong>Price:</strong> ${p.price}</p>
                    <p><strong>Type:</strong> ${p.type}</p>
                    <p><strong>Location:</strong> ${p.location}</p>
                    <button onclick="deleteProperty(${p.id}, '${email}')">Delete</button>
                    <a href="/webpages/properties/edit/${p.id}">Edit</a>
                </div>
            `).join('');
        }

        async function deleteProperty(id, email) {
            const confirmed = confirm('Are you sure?');
            if(!confirmed) return;

            await fetch(`/api/properties/delete/${id}?email=${email}`, {
                method: 'DELETE',
                headers: {'Authorization': 'Bearer ' + token}
            });
            loadProperties();
        }

        loadProperties();
    </script>
</body>
</html>
