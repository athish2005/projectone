<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 10px;
        }

        h1 {
            color: brown;
            text-align: center;
            font-size: 2rem;
        }

        h2 {
            color: rgb(114, 4, 4);
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .back-home {
            display: inline-block;
            margin: 10px auto 20px auto;
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-home:hover { background-color: #1565c0; }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .property-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            padding: 10px;
        }

        .property-card:hover { transform: translateY(-3px); }

        .property-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .property-card h3 {
            margin: 10px 0 5px;
            color: #333;
            font-size: 1.1rem;
        }

        .property-card p {
            margin: 5px 0;
            color: #555;
            font-size: 0.95rem;
        }

        .property-card button, .property-card a {
            margin-right: 5px;
            margin-top: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
        }

        .property-card button { background-color: crimson; }
        .property-card a { background-color: #007bff; }

        /* ðŸ“± Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.1rem; }
            .property-grid { grid-template-columns: 1fr; gap: 10px; }
            .property-card img { height: 150px; }
        }
    </style>
</head>
<body>
    <h1>Customer Dashboard</h1>
    
    <div style="text-align: center;">
        <a href="/webpages/" class="back-home">Back to Home</a>
    </div>

    <h2>Add Properties :</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/webpages/properties/new" class="back-home">Click To Add Properties</a>
    </div>

    <h2>Properties Added By You :</h2>
    <div class="property-grid" id="user-properties">Loading properties...</div>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/webpages/login';

        async function loadProperties() {
            const email = JSON.parse(atob(token.split('.')[1])).sub;

            const res = await fetch(`/api/properties/owner?email=${email}`, {
                headers: {'Authorization': 'Bearer ' + token}
            });
            const properties = await res.json();
            const container = document.getElementById('user-properties');

            if(properties.length === 0) {
                container.innerHTML = '<p>No properties added yet.</p>';
                return;
            }

            container.innerHTML = properties.map(p => `
                <div class="property-card">
                    <img src="${p.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                    <p><strong>Price:</strong> ${p.price}</p>
                    <p><strong>Type:</strong> ${p.type}</p>
                    <p><strong>Location:</strong> ${p.location}</p>
                    <button onclick="deleteProperty(${p.id}, '${email}')">Delete</button>
                    <a href="/webpages/properties/edit/${p.id}">Edit</a>
                </div>
            `).join('');
        }

        async function deleteProperty(id, email) {
            const confirmed = confirm('Are you sure?');
            if(!confirmed) return;

            await fetch(`/api/properties/delete/${id}?email=${email}`, {
                method: 'DELETE',
                headers: {'Authorization': 'Bearer ' + token}
            });
            loadProperties();
        }

        loadProperties();
    </script>
</body>
</html>
